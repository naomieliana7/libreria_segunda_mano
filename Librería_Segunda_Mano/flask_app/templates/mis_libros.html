{% extends 'base.html' %}

{% block estilos %}
{% endblock %}

{% block menu %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="titulo navbar-brand fs-1 fw-bold" href="/">Book Bazar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item" id="boton">
                    <a class="nav-link enlace" aria-current="page" href="/inicio"> Inicio </a>
                </li>

            </ul>
            <div class="d-flex" role="search">
                <a href="/salir" class="btn btn-danger"> Cerrar Sesión </a>
            </div>
        </div>
    </div>
</nav>
{% endblock %}

{% block contenido %}

<div>
    <h3 class="text-center">Mis Libros</h3>
    <table class="table table-striped">

        {% for libro in user_in_session.libros %}
        <tr>
            <td>{{ libro.título }} </td>
            <td><a class="btn btn-primary" href="/editar/{{libro.id}}">Editar</a></td>
            <td><a class="btn btn-danger" href="/eliminar/{{libro.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
